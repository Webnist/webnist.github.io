<!DOCTYPE html>
<html lang="ja" ng-app="makApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="fragment" content="!">
  <title>Media Assembly Kit</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
  <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
  <div id="page">
    <header id="masthead" data-magellan-expedition="fixed">
      <h1 class="site-title"><a href="/"><img src="/images/site-title@2x.png" width="184" height="34"></a></h1>
    </header>
    <nav id="global-menu" ng-controller="GlobalMenu" ng-bind-html="mak_menu"></nav>
    <div id="content" class="row">
      <main id="primary" class="large-9 medium-8 columns">
        <div ui-view="main"></div>
      </main>
      <div id="secondary" class="large-3 medium-4 columns" ng-controller="SideBar">
        <ul>
          <li ng-repeat="mak_category in mak_categories">
            <a href="{{mak_category.link}}">{{mak_category.name}}</a>({{mak_category.count}})
          </li>
      </div>
    </div>
    <footer id="">
    </footer>
  </div>
  <script src="/vendor/angular.min.js"></script>
  <script src="/vendor/angular-ui-router.min.js"></script>
  <script src="/vendor/angular-resource.min.js"></script>
  <!-- script src="/vendor/angular-route.min.js"></script -->
  <!-- script src="/vendor/restangular.min.js"></script -->
  <!-- script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-sanitize.min.js"></script -->

  <script src="/scripts/app.js"></script>
  <script src="/scripts/factorys/factory.js"></script>
  <script src="/scripts/controllers/controller.js"></script>
  <!-- script src="http://cdn.foundation5.zurb.com/foundation.js"></script -->
</body>

</html>

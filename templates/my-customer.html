
<div id="list" ng-controller="MainCtrl">
	<ul>
		<li ng-repeat="post in posts">
			<a href="{{post.link}}">
				<img src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}" width="{{post.featured_image.attachment_meta.sizes.thumbnail.width}}" height="{{post.featured_image.attachment_meta.sizes.thumbnail.height}}" ng-if="!!post.featured_image">
				{{post.title}}
			</a>
			{{post.category}}
			<a href="{{post.category.link}}">{{post.category.name}}</a>
		</li>
	</ul>
</div>
